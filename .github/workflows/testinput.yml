on:
 push:
  branches:
    - main
    
jobs:
  yaml:
    runs-on: ubuntu-latest
    name: yaml-input    
    steps:
    
        - name: Read yaml file
          uses: jbutcher5/read-yaml@main
          id: getyaml
          with:
            file: './getValue.yml'
            key-path: '["runs"]'
       
        - name: Get yaml input value
          run : echo ${{ steps.getyaml.outputs.values }}
         
          
   
     
